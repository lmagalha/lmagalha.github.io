<html>
<head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
<a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
<a-entity camera></a-entity>

<a-marker preset="hiro">
<a-box position='0 0.5 0' material='color: blue;'></a-box>
</a-marker>

<a-marker type='pattern' url='https://lmagalha.github.io/images/pattern-arvore.patt'>
<a-box position='0 0.5 0' material='color: red;'></a-box>
</a-marker>

<a-marker type='barcode' value='35'>

<a-entity gltf-model="https://github.com/CesiumGS/cesium/blob/master/Apps/SampleData/models/CesiumMan/Cesium_Man.glb" scale="1 1 1" position="3 0 3" > </a-entity>

</a-marker>

</a-scene>

</body>

</html>
