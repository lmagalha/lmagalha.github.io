<html>
<head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://../aframe/aframe-ar.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

<a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

<a-entity camera></a-entity>
<a-marker preset="hiro">
<a-box position='0 0.5 0' material='color: red;'></a-box>
</a-marker>

<a-marker type='pattern' url='https://lmagalha.github.io/images/pattern-arvore.patt'>
<a-box position='0 0.5 0' material='color: blue;'></a-box>
</a-marker>

<a-marker type='barcode' value='12'>
<a-box position='0 0.5 0' material='color: green;'></a-box>
</a-marker>

</a-scene>
</body>

</html>
